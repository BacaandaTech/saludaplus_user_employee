<section class="d-flex justify-content-center w-100">

  <div class="mt-5 section-home row m-0 w-100">

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let item of main_routes">
      <div class="card card-home-redirect" [routerLink]='[item.route]'>
        <div class="card-body d-flex justify-content-center">
          <h5 class="card-title mb-0">{{item.name}}</h5>
        </div>
      </div>
    </div>

  </div>
</section>
