<section>
    <div class="d-md-flex justify-content-between mb-3 w-100">
      <div>
        <h2 class="">{{course?.name}}</h2> <p *ngIf="course?.teacher">Impartido por {{course?.teacher}}</p>
        <p *ngIf="course?.description">{{course?.description}}</p>
      </div>
      <div>
        <div class="image-creator-container mx-auto ms-md-3">
          <img [src]="course?.teacher_avatar ? course?.teacher_avatar : '../assets/img/logo/avatar-default.png'" alt="image-structor">
        </div>
      </div>
    </div>
    <div class="row" *ngIf="course?.classes.length > 0">
      <h2 class="w-100">Lecciones</h2>
  
      <div class="col mb-3" *ngFor="let lesson of course?.classes" (click)="openLesson(lesson.url)">
        <div class="card-leccions-redirect">
          <div class="card-body d-flex justify-content-center p-2">
            <p class="title-lection">{{lesson.title}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
