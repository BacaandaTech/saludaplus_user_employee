<section class="row container-home-courses">
  <h2>Una categoria</h2>
  <div class="col-6 mb-4" *ngFor="let course of courses">
    <div class="card card-home-redirect" [routerLink]="[course.id]">
      <div class="card-body d-flex justify-content-center">
        <h5 class="card-title mb-0">{{course.name}}</h5>
      </div>
    </div>
  </div>
</section>
