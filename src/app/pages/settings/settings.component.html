<section class="d-flex justify-content-center">
  <form class="mt-5 section-home section-gray-coursers p-5 w-100"  (ngSubmit)="OnSubmit()" [formGroup]="form_settings">
    <div class="d-flex w-100 align-items-center">
      <div class="w-auto">
        <div class="main-avatar-user-container" (click)="addAvatar()">
          <img [src]="user?.avatar" alt="" [ngClass]="getUserClassAvatar()">
        </div>
      </div>
      <input type="file" class="d-none" id="input-file-avatar-settings" (change)="onFileSelected($event)" formControlName="avatar">
      <div class="ms-4 d-flex flex-column w-100">
        <span class="me-3 d-block mb-2">Apellido Paterno</span>
        <input type="text" class="form-control" placeholder="Apellido Paterno" [ngModel]="user?.last_name" formControlName="last_name">

        <div class="">
          <span class="me-3 d-block mt-4">Apellido Materno</span>
          <input type="text" class="form-control" placeholder="Apellido Materno" [ngModel]="user?.second_last_name" formControlName="second_last_name">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="w-100">
        <span class="me-3 d-block mt-4">Nombre(s)</span>
        <input type="text" class="form-control" placeholder="Nombres" [ngModel]="user?.names" formControlName="names">
      </div>

      <div class="w-100 ms-4">
        <span class="me-3 d-block mt-4">Correo Electrónico</span>
        <input type="text" class="form-control" placeholder="Correo Electrónico" [ngModel]="user?.email" formControlName="email">
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success mt-3">Success</button>
    </div>

  </form>
</section>

<div class="toast" id="toast-" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">Notificación</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    ¡Perfil actualizado con éxito!
  </div>
</div>

<div class="toast-container position-absolute toast-setting">
  <div class="toast" id="toast-setting">
    <div class="toast-header">
      <strong class="me-auto">Actualizado</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Tu perfil ha sido actualizado exitosamente
    </div>
  </div>
</div>
