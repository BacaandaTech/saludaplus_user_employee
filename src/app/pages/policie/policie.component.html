<section class="policie-detail">
  <div class="row w-100 m-0">

    <div class="w-100 d-flex justify-content-between align-items-center mb-4">
      <h3>Póliza {{policy?.folio}}</h3>
      <div class="d-flex align-items-center">{{policy?.status}}
        <span [ngClass]="getColorStatus(policy?.status)" class="ms-2"></span>
      </div>
    </div>
  </div>

  <div class="row w-100 m-0">
    <div class="w-100 mb-4 col-12">
      <span class="me-3 d-block mb-2">Beneficiario</span>
      <input type="text" disabled class="form-control" placeholder="Beneficiario" [ngModel]="policy?.user_name">
    </div>
  </div>

  <div class="w-100 row mb-4 m-0">
    <div class="col-12 col-md-6 mb-4">
      <span class="me-3 d-block mb-2">Fecha de inicio</span>
      <input type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker
        disabled
        [ngModel]="policy?.created_at"
      >
    </div>

    <div class="col-12 col-md-6 mb-4">
      <span class="me-3 d-block mb-2">Fecha de vencimiento</span>
      <input type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker
        disabled
        [ngModel]="policy?.expired_at"
      >
    </div>
  </div>
  <h4 class="mb-4 px-2">Documentos Asociados</h4>

  <div class="w-100 row mb-4 m-0">
    <div class="col-12 col-md-6">
      <span class="me-3 d-block mb-2">Formato firmado</span>
      <a [href]="policy?.contract" target="_blank">{{policy?.contract}}</a>
    </div>

    <div class="col-12 col-md-6">
      <span class="me-3 d-block mb-2">Identificación</span>
      <a [href]="policy?.identification" target="_blank">{{policy?.identification}}</a>
    </div>
  </div>
</section>
